<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Don Brubaker: Product Owner Roles &amp; Skills</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
@import url(../media/style.css);
path {
  stroke: #000;
  stroke-width: 1.5;
  cursor: pointer;
}

text {
  font: 11px sans-serif;
  cursor: pointer;
}

body {
  width: 675px; // 1350/2
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin: .5em 0;
}
h3 {
  text-align: center;
  margin: 0.5em 0;
}

p#intro {
  text-align: center;
  margin: 1em 0;
}
</style>
  </head>
<body>
    <h1>My Product Owner Roles &amp; Skills</h1> 
    <div id="vis"></div>

      <script>
var w = 1350,
    h = w,
    r = w / 2,
    x = d3.scale.linear().range([0, 1.0 * Math.PI]),
    y = d3.scale.pow().exponent(0.8).domain([0, 1]).range([0, r]),
    p = 5,
    duration = 1000;

// Populated w/ json data for stand-alone html file.
var brubakerRoles = [
];


var div = d3.select("#vis");

div.select("img").remove();

div.append("p")
    .attr("id", "intro")
    .text("Tap to zoom!");

var vis = div.append("svg")
    .attr("width", w + p * 2)
    .attr("height", h + p * 2)
  .append("g")
    .attr("transform", "translate(" + (0.0*r + p) + "," + (1.0*r + p) + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return 6.5 - d.depth; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, d.y ? y(d.y) : d.y); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

readJson = function(text, callback)
{
  callback(text ? JSON.parse(text) : null);
}

//readJson(JSON.stringify(brubakerRoles), function(json) {
d3.json("dlbRoles.json", function (json) {  
var nodes = partition.nodes({children: json});

  var path = vis.selectAll("path").data(nodes);
  path.enter().append("path")
      .attr("id", function(d, i) { return "path-" + i; })
      .attr("d", arc)
      .attr("fill-rule", "evenodd")
      .style("fill", color)
      .on("click", click);
  
  var text = vis.selectAll("text").data(nodes);
  var textEnter = text.enter().append("text")
      .style("opacity", 1)
      .style("fill", function(d) {
        return brightness(d3.rgb(color(d))) < 125 ? "#eee" : "#000";
      })
      .attr("text-anchor", function(d) {
        return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
      })
      .attr("dy", ".2em")
      .attr("transform", function(d) {
        var multiline = (d.name || "").split(" ").length > 1,
            angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
            rotate = angle + (multiline ? -.5 : 0);
        return "rotate(" + rotate + ")translate(" + (y(d.y) + p) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
      }
)
.on("click", click);

  textEnter.append("tspan")
      .attr("x", 0)
      .text(function(d) { return d.depth ? d.name.split(" ")[0] : ""; });
  textEnter.append("tspan")
      .attr("x", 0)
      .attr("dy", "1em")
      .text(function(d) { return d.depth ? d.name.split(" ")[1] || "" : ""; });

  function click(d) {
    path.transition()
      .duration(duration)
      .attrTween("d", arcTween(d));

    text
      .style("visibility", function(e) {
        return isParentOf(d, e) ? null : d3.select(this).style("visibility");
      })
      .transition().duration(duration)
      .attrTween("text-anchor", function(d) {
        return function() {
          return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
        };
      })
      .attrTween("transform", function(d) {
        var multiline = (d.name || "").split(" ").length > 1;
        return function() {
          var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
              rotate = angle + (multiline ? -.5 : 0);
          return "rotate(" + rotate + ")translate(" + (y(d.y) + p) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
        };
      })
      .style("opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; })
      .each("end", function(e) {
        d3.select(this).style("visibility", isParentOf(d, e) ? null : "hidden");
      });
  }
});

function isParentOf(p, c) {
  if (p === c) return true;
  if (p.children) {
    return p.children.some(function(d) {
      return isParentOf(d, c);
    });
  }
  return false;
}

function color(d) {
  if (d.children) {
    // Max two children!
    var colors = d.children.map(color),
        a = d3.hsl(colors[0]),
        b = d3.hsl(colors[1]);
    return d3.hsl((a.h + b.h) / 2, a.s * 1.2, a.l / 1.2);
  }
  return d.color || "#fff";
}

function arcTween(d) {
  var my = maxY(d),
      xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, my]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, r]);
  return function(d) {
    return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function maxY(d) {
  return d.children ? Math.max.apply(Math, d.children.map(maxY)) : d.y + d.dy;
}

function brightness(rgb) {
  return rgb.r * .299 + rgb.g * .587 + rgb.b * .114;
}
</script>

<h3><a href="http://www.d1bru.com">D1Bru Vision Brewery</a></h>
